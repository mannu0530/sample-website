name: CI Pipeline

on:
  push:
    branches:
      - main  # Or any other branch you want to trigger the workflow on

env:
  DOCKER_REGISTRY: "docker.io"
  DOCKER_SAMPLE_WEBSITE_IMAGE_NAME: mkbiloniya/sample-website

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build . -t $DOCKER_SAMPLE_WEBSITE_IMAGE_NAME:ci

      - name: (Optional) Run tests
        # If you have tests, run them here
        run: echo "No tests defined. Add your test commands here."

      - name: Push Docker image (optional)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Publish image
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: docker push $DOCKER_SAMPLE_WEBSITE_IMAGE_NAME:ci

